<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <div id="container">
    <div id="header">
      <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145">
        <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
          <circle cx="63" cy="82" r="62.5" />
          <circle cx="105" cy="41" r="40.5" />
        </g>
      </svg>
      <h2>Simple, traffic-based pricing</h2>
      <h3>Sign-up for our 30-day trial. No credit card required.</h3>
    </div>
    <div class="main">
      <div id="first">
        <p id="pageviews">  pageviews</p>
        <div id="count-year">
          <p id="count">$0<p id="month-year">/ month</p></p>
        </div>
      </div>
      <div id="slider">
        <input type="range" name="sliderBar" id="sliderBar" min="0" max="100" value="50" step="25">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="22" height="13">
          <g fill="#fff" fill-rule="evenodd">
            <path
              d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z" />
          </g>
        </svg> -->
      </div>
      <div id="billing">
        <p>Monthly billing</p>
        <div id="toggle-button">
          <button id="ball">
            <input type="checkbox" name="toggle-check" id="toggle-check">
          </button></div>
        <p>Yearly billing  <span>25% disocount</span></p>
      </div>
      <div id="line"></div>
      <div id="last-section">
        <div id="text">
          <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>Unlimited websites</p>
          <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>100% data ownership</p>
          <p><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>Email reports</p>
        </div>
        <div id="trial">
          <button>Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
